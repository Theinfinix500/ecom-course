<p-table
  #datatable
  [value]="products"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
  [lazy]="true"
  [totalRecords]="totalRecords"
  [globalFilterFields]="globalFilterFields"
  [tableStyle]="{ 'min-width': '75rem' }"
  (onLazyLoad)="loadProducts($event)">
  <ng-template pTemplate="caption">
    <div class="flex">
      <p-iconField iconPosition="left" class="ml-auto">
        <p-inputIcon>
          <i class="pi pi-search"></i>
        </p-inputIcon>
        <input
          pInputText
          type="text"
          #searchInput
          (input)="datatable.filterGlobal(searchInput.value, 'contains')"
          placeholder="Search keyword" />
      </p-iconField>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox />
      </th>
      <th style="width: 22%" pSortableColumn="name">
        Name <p-sortIcon field="name" />
      </th>
      <th style="width: 22%" pSortableColumn="description">
        Description <p-sortIcon field="description" />
      </th>
      <th style="width: 22%" pSortableColumn="price">
        Price <p-sortIcon field="price" />
      </th>
      <th style="width: 22%" pSortableColumn="stock">
        Stock <p-sortIcon field="stock" />
      </th>
      <th style="width: 12%">Verified</th>
    </tr>
    <tr>
      <th></th>
      <th>
        <p-columnFilter
          type="text"
          field="name"
          placeholder="Search by name"
          ariaLabel="Filter Name" />
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="description"
          placeholder="Search by description"
          ariaLabel="Filter Description" />
      </th>
      <th>
        <p-columnFilter
          type="numeric"
          field="price"
          placeholder="Search by price"
          currency="MAD"
          ariaLabel="Filter Price" />
      </th>
      <th>
        <p-columnFilter
          type="numeric"
          field="stock"
          placeholder="Search by stock"
          ariaLabel="Filter Stock" />
      </th>
      <th><p-columnFilter type="boolean" field="verified"></p-columnFilter></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>
        <p-tableCheckbox [value]="product" />
      </td>
      <td>
        {{ product.name }}
      </td>
      <td>
        <span class="ml-1 vertical-align-middle">
          {{ product.description }}
        </span>
      </td>
      <td>
        {{ product.price }}
      </td>
      <td>
        {{ product.stock }}
      </td>
      <td>
        <i
          class="pi"
          [ngClass]="{
            'text-green-500 pi-check-circle': true,
            'text-red-500 pi-times-circle': !true
          }"></i>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">No products found.</td>
    </tr>
  </ng-template>
</p-table>
